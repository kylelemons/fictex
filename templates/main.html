<html>
<head>
  <title>FicTeX - Fiction Formatting</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .left, .right {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
    }
    .right {
      left: 50%;
    }

    .big {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: scroll;
    }
    .big div {
      padding: 10px;
    }
    .big textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    p {
      text-indent: 1em;
      padding: 3px 0px;
    }

    hr {
      margin: 15px 40%;
    }
  </style>
</head>
<body>
  <div class='left'>
    <form class='big' onsubmit='return false'>
      <textarea id='text'></textarea>
    </form>
  </div>
  <div class='right'>
    <div class='big'>
      <div id='preview'></div>
    </div>
  </div>
</body>
<script>
  $(function() {
    $('#text').keyup(function(){
      var text = $(this).val()
      $.post('/read', { action: "render", source: text }, function(data) {
        $('#preview').html(data)
      })
    })
  })
</script>
</html>
